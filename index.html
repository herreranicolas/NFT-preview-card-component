<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-ctr">
        <img src="icon-view.svg" alt="Eye view" id="eye">
        <img src="image-equilibrium.jpg" alt="Equilibrium" id="cube">

      </div>
      <div class="content">


        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="amount-time-ctr">
          <div class="amount">
            <img src="icon-ethereum.svg" alt="Ethereum">
            <h4>0.041 ETH</h4>
          </div>
          <div class="time">
            <img src="icon-clock.svg" alt="Clock">
            <h4>3 days left</h4>
          </div>
        </div>

        <div class="author">
          <img src="image-avatar.png" alt="Avatar">
          <h4>Creation of <span>Jules Wyvern</span></h4>
        </div>

      </div>



    </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/herreranicolas">Nicol√°s Herrera</a>.
  </div>
</footer>

</html>
